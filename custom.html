<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom</title>
  <style>
    :root{
      --primary-color: rgb(0, 128, 21);
      --secondary-color: lightgray;
      --single-border: 2px solid blue;
    }
    h1{
      color: var(--primary-color);
    }
    #heading-3{
      border: 2px solid var(--primary-color);
    }
    p{
      border-bottom: var(--single-border);
    }
    .box{
      background-color: var(--primary-color);
      width: calc(100% - 50px);
      height: 100px;
    }
    .pond{
      background-color: var(--secondary-color);
    }
  </style>
</head>
<body>
 <h1 class="heading" id="heading-1">My Strong Heading-1</h1>
 <h1 class="heading" id="heading-2">My Strong Heading-2</h1>
 <h1 class="heading" id="heading-3">My Strong Heading-3</h1>
 <h1 class="heading" id="heading-4">My Strong Heading-4</h1>
 <p>My simple tlak</p>
 <div class="box">
  <h3>My Boxing box</h3>
 </div>
 <div class="pond">
  <p>My Pond Is very Beauty full</p>
 </div>
  
</body>
</html>
